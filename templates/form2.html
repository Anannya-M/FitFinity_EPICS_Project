<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static',filename='formStyles.css')}}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Page Title</title>
  </head>
  <body>
    <header class="bg-opacity-50 text-white py-4 nav">
      <div class="container inline">
        <h3>Fit-Finity</h3>

        <ul class="nav-links">
          <li><p>Name: {{name}}</p></li>
          <li><p>Age: {{age}}</p></li>
          <li><p>Gender: {{gender}}</p></li>
          <li><p>Height: {{height}}</p></li>
          <li><p>Weight: {{weight}}</p></li>
          <li><p>BMI: {{bmi}}</p></li>
        </ul>
      </div>
    </header>
    <div class="input-box">
      <h2>Details</h2>
      <form action="" method="">
        <div class="user-box">
          <input type="number" name="" required="" />
          <label>Stress Level (On a scale of 0-5)</label>
        </div>

        <div class="user-box">
          <input type="number" name="" required="" />
          <label>Activity Lifestyle (On a scale of 0-10)</label>
        </div>

        <div class="user-box">
          <label for="Issue">Choose Health Issue:</label>
          <br /><br />
          <select id="Tssue" name="cars">

            <option value="SkinProblems">Skin Problems</option>
            <option value="Anxiety">Anxiety</option>
            <option value="Asthma">Asthma</option>
            <option value="BackPain">Back Pain</option>
            <option value="Digestion">Digestion</option>
            <option value="EyesRelated">Eyes Related</option>
            <option value="BloodPressure">Blood Pressure (HyperTension)</option>
            <option value="Cardiovascular">Cardiovascular</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Headache">Headache (Migraine)</option>
            <option value="Stress">Stress</option>
            <option value="Muscles">Muscles (Strain , Pull , Soreness)</option>
            <option value="Overweight">Overweight , obesity</option>
            <option value="Immunity">Immunity</option>
            <option value="Cough">Cough , Cold</option>
            <option value="Cholestrol">Cholestrol</option>
            <option value="KneePain">Knee Pain</option>
            <option value="Arthritis">Arthritis or any sort of pain</option>
            <option value="Underweight">Underweight , muscle gain</option>
            <option value="HairProblems">Hair Problems</option>
          </select>
          <input class="drop" type="submit" value="Confirm" />
        </div>

        <a href="./report">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Get Your Results
        </a>
      </form>
    </div>
  </body>
</html>
